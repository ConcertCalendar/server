<!DOCTYPE html>
<html lang="en">
<link href='/fullcalendar-5.11.3/lib/main.css' rel='stylesheet' />
<script src='/fullcalendar-5.11.3/lib/main.js'></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

<head>
    <meta charset="UTF-8">
    <title>내한공연 캘린더</title>
</head>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        let calendarEl = document.getElementById('concert_calendar');
        let calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'dayGridMonth',
        });
        calendar.render();
    });

</script>
<body>
    <h1>MyCalendar</h1>
    <div class="container">
        <div class="row">
            <div class="column-md-12" id="concert_calendar"></div>
        </div>
    </div>

</body>

</html>
