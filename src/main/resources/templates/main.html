<!DOCTYPE html>
<html lang="en">
<link href='/fullcalendar-5.11.3/lib/main.css' rel='stylesheet' />
<script src='/fullcalendar-5.11.3/lib/main.js'></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

<head>
    <meta charset="UTF-8">
    <title>내한공연 캘린더</title>
</head>
<style>
    a{ color: black; text-decoration: none; }

</style>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        var calendarEl = document.getElementById('concert_calendar');

        var calendar = new FullCalendar.Calendar(calendarEl, {
            // header에 있는 자질 구레한 버튼들 삭제
            headerToolbar: false
        });
        calendar.render();
    });
</script>
<body>
    <h1>MyCalendar</h1>
<div class="container">
    <ul class="nav d-flex justify-content-around">
        <li class="nav-item">
            <a class="nav-link active" href="#">NEWS</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">CONCERT</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">MUSIC</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">EVENT</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">COMMUNITY</a>
        </li>
        <li class="nav-item">
            <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
        </li>
    </ul>
        <div class="row">
            <div id="concert_calendar"></div>
        </div>
    </div>
</body>

</html>
