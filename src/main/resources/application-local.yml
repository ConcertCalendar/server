#DB
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/ConcertCalendar?useUnicode=true&serverTimezone=Asia/Seoul
    username: ${{ secrets.LOCAL_USERNAME }}
    password: ${{ secrets.LOCAL_PASSWORD }}
    driver-class-name: com.mysql.cj.jdbc.Driver

  #  jpa:
#    hibernate:
#      ddl-auto: none

  sql:
    init:
      schema-locations: classpath*:init-data/schema.sql
      data-locations: classpath*:init-data/data.sql
      mode: always
      separator: ;;
