name: SpringBoot & Gradle CI/CD

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: read
  
env:
  S3_BUCKET_NAME: myconcertcalendardeploy
  PROJECT_NAME: concert-calendar

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          # 사용하는 자바 버전 17
          java-version: '17'
          distribution: 'temurin'
    
 
      # gradlew에 권한 부여
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      
      # gradlew 빌드
      - name: Build with Gradle
        run: ./gradlew clean build --exclude-task test

      # 압축파일 형태로 전달
      - name: Make zip file
        run: zip -r ./ConcertCalendar.zip .
        shell: bash
        

      # S3 Bucket으로 Copy
      - name: Deliver to AWS S3
        uses: aws-actions/configure-aws-credentials@v1
        with: 
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}
        
      - name: Upload to S3
        run: aws s3 cp --region ap-northeast-2 ./ConcertCalendar.zip s3://$S3_BUCKET_NAME/$PROJECT_NAME/ConcertCalendar.zip

      # Deploy
      - name: Deploy
        run: |
          aws deploy create-deployment \
          --application-name concert-calendar-project \
          --deployment-config-name CodeDeployDefault.AllAtOnce \
          --deployment-group-name concert-calendar-test-prod \
          --file-exists-behavior OVERWRITE \
          --s3-location bucket=myconcertcalendardeploy,bundleType=zip,key=concert-calendar/ConcertCalendar.zip \
          --region ap-northeast-2 \
